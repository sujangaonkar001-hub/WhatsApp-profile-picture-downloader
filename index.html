<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Profile Downloader - Pentest Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f23; color: #fff; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        h1 { text-align: center; color: #00d4aa; margin-bottom: 2rem; font-size: 2.5rem; }
        .input-group { margin-bottom: 1.5rem; }
        input[type="tel"] { width: 100%; padding: 1rem; font-size: 1.1rem; border: 2px solid #333; border-radius: 10px; background: #1a1a2e; color: #fff; }
        input[type="tel"]:focus { outline: none; border-color: #00d4aa; box-shadow: 0 0 10px rgba(0,212,170,0.3); }
        button { width: 100%; padding: 1rem; background: linear-gradient(45deg, #00d4aa, #00b894); border: none; border-radius: 10px; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,212,170,0.4); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .result { margin-top: 2rem; text-align: center; }
        .profile-pic { max-width: 200px; max-height: 200px; border-radius: 50%; border: 4px solid #00d4aa; margin: 1rem auto; display: block; }
        .download-btn { width: auto; padding: 0.8rem 2rem; margin-top: 1rem; background: #ff6b6b; }
        .status { padding: 1rem; border-radius: 8px; margin: 1rem 0; font-weight: bold; }
        .success { background: rgba(0,212,170,0.2); border: 1px solid #00d4aa; }
        .error { background: rgba(255,107,107,0.2); border: 1px solid #ff6b6b; }
        .spinner { border: 3px solid #333; border-top: 3px solid #00d4aa; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 10px; margin-top: 2rem; font-size: 0.9rem; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç WhatsApp Profile Downloader</h1>
        <p style="text-align: center; opacity: 0.8;">Enter phone number (international format)</p>
        
        <div class="input-group">
            <input type="tel" id="phoneInput" placeholder="+1234567890" pattern="[+]?[0-9]{10,15}">
        </div>
        
        <button onclick="downloadProfile()">üì• Download Profile Picture</button>
        
        <div id="result"></div>
        
        <div class="info">
            <h3>üõ°Ô∏è Pentest Notes:</h3>
            <ul style="margin-top: 0.5rem; opacity: 0.9;">
                <li>Uses WhatsApp Web public API (no auth required)</li>
                <li>Works only for public profiles</li>
                <li>Rate limited - don't spam</li>
                <li>Test numbers: +14155238886 (WhatsApp official)</li>
            </ul>
        </div>
    </div>

    <script>
        async function downloadProfile() {
            const phoneInput = document.getElementById('phoneInput');
            const resultDiv = document.getElementById('result');
            const phone = phoneInput.value.trim().replace(/\D/g, '');
            
            if (!phone || phone.length < 10) {
                showStatus('Please enter a valid phone number (international format)', 'error');
                return;
            }
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Fetching...';
            resultDiv.innerHTML = '<div class="spinner"></div>';
            
            try {
                // WhatsApp WebSocket API endpoint for profile pics
                const response = await fetch(`https://web.whatsapp.com/pp/${phone}@s.whatsapp.net`);
                const blob = await response.blob();
                
                if (response.ok && blob.size > 0) {
                    const imgUrl = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.className = 'profile-pic';
                    img.onload = () => {
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.textContent = 'üíæ Download Image';
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = imgUrl;
                            a.download = `whatsapp_${phone}.jpg`;
                            a.click();
                        };
                        
                        resultDiv.innerHTML = '';
                        resultDiv.appendChild(img);
                        resultDiv.appendChild(downloadBtn);
                        showStatus(`‚úÖ Profile picture downloaded for ${phoneInput.value}`, 'success');
                    };
                } else {
                    throw new Error('No public profile picture found');
                }
            } catch (error) {
                showStatus(`‚ùå ${error.message || 'Failed to fetch profile picture'}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì• Download Profile Picture';
            }
        }
        
        function showStatus(message, type) {
            const resultDiv = document.getElementById('result');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            resultDiv.prepend(status);
            setTimeout(() => status.remove(), 5000);
        }
        
        // Auto-format phone input
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('1') && value.length > 1) {
                value = '+' + value;
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
